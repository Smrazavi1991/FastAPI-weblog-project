<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../../static/login/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../../static/login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form  class="signin-form" action="/register" method="POST" onsubmit="register(event, this)">
		      		<div class="form-group">
		      			<input id="fullname"name="username" type="text" class="form-control" placeholder="Full name" required>
		      		</div>
                      <div class="form-group">
                        <input id="username"name="username" type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input id="email"name="username" type="text" class="form-control" placeholder="Email" required>
                    </div>
	            <div class="form-group">
	              <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
                <div class="form-group">
                    <input id="password_confirmation" name="password" type="password" class="form-control" placeholder="Repeat Password" required>
                    <span toggle="#password-_confirmation" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-50 text-md-right">
									<a href="/login" style="color: #fff">Already a user??</a>
								</div>
	            </div>
	          </form>
	         
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../../static/login/js/jquery.min.js"></script>
  <script src="../../static/login/js/popper.js"></script>
  <script src="../../static/login/js/bootstrap.min.js"></script>
  <script src="../../static/login/js/main.js"></script>
  <script>

    async function register(event, el) {
        event.preventDefault()

        const response = await fetch(el.action, {
            method: el.method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fullname: el.querySelector("#fullname").value,
                username: el.querySelector("#username").value,
                email: el.querySelector("#email").value,
                password: el.querySelector("#password-field").value,
                password_confirmation: el.querySelector("#password_confirmation").value,
            })
      })

      if (response.status === 200){
        alert("You Signed up successfully. Now you can login to weblog.")
          window.location.replace("/login")
      } else {
        alert("Invalid info. Please enter the requested items accurately")
      }
    }
  </script>
	</body>
</html>
