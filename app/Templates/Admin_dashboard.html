<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group2Maktab89 - Create new post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
@media (min-width: 1025px) {
.h-custom-2 {
height: 100%;
}

form {
    /* Added */
        float: none; /* Added */
    /* Added */
    margin: 80px auto 10px;
}
.card {
    /* Added */
        float: none; /* Added */
    /* Added */
    margin: 0 auto 10px;
}
}

</style>

</head>


<body style="color: aliceblue;background-color: rgb(31, 31, 31);">

  <div style="margin-top: 80px;" class="container-fluid">
      <div class="text-black">


        <div  class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 700px;" action="/dashboard" method="POST" onsubmit="postnewpost(event, this)">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;margin-top: 30px;">Create a post</h3>


            <div class="form-outline mb-4">
              <input type="text" id="title" class="form-control form-control-lg" />
              <label class="form-label" for="title">Title</label>
            </div>


            <div class="form-outline mb-4">
             <textarea class="form-control" id="body" rows="9"></textarea>
              <label class="form-label" for="body">Your post body</label>
            </div>

            <div class="mb-3">
              <label >Choose a picture for your post</label>
              <input  type="file" id="formFile">
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
            </div>



          </form>
        </div>
      </div>
  </div>




<div style="text-align: center;margin-top: 80px">
  <h2>Your posts</h2>
  <hr>

  {% for post in allposts %}
  <div class="card" style="width: 18rem;">
      <img src="../{{post.image}}" class="card-img-top" alt="post image">
      <div class="card-body text-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text ">{{post.body[0:50]}}</p>
        <button class="btn btn-danger" id="{{post.id}}" onclick="deletepost(event, this)">Delete</button>
      </div>
  </div>
  {% endfor %}




</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
      async function postnewpost(event, el) {
          event.preventDefault()

          const response = await fetch(el.action, {
              method: el.method,
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  title: el.querySelector("#title").value,
                  body: el.querySelector("#body").value,
                  image: el.querySelector("#formFile").value,
              })
        })

        if (response.status === 200){
          alert("Posted successfully!!!")
            window.location.replace("/")
        } else {
          alert("Invalid Input")
        }
      }
    </script>
<script>

      async function deletepost(event,el) {
          event.preventDefault()

          const response = await fetch("/admin/dashboard", {
              method: "DELETE",
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  post_id: el.id
              })
        })

        if (response.status === 200){
          alert("Post deleted successfully!!!")
            window.location.replace("/admin/dashboard")
        } else {
          alert(response.status)
        }
      }
    </script>
</body>
